workflows:
  version: 2
  build:
    jobs:
      # AMD64
      - amd64-gcc-kem
      - amd64-clang-kem
      - amd64-gcc-sign
      - amd64-clang-sign
      # i386
      - i386-gcc-kem: &i386
          requires:
            - amd64-gcc-kem
            - amd64-gcc-sign
            - amd64-clang-kem
            - amd64-clang-sign
      - i386-clang-kem:
          <<: *i386
      - i386-gcc-sign:
          <<: *i386
      - i386-clang-sign:
          <<: *i386
      # ARM 32 bit
      - arm32-gcc-kem: &arm32
          requires:
            - i386-gcc-kem
            - i386-gcc-sign
            - i386-clang-kem
            - i386-clang-sign
      - arm32-clang-kem:
          <<: *arm32
      - arm32-gcc-sign:
          <<: *arm32
      - arm32-clang-sign:
          <<: *arm32
      # PPC
      - ppc-gcc-kem: &ppc
          requires:
            - arm32-gcc-kem
            - arm32-clang-kem
            - arm32-gcc-sign
            - arm32-clang-sign
      - ppc-clang-kem:
          <<: *ppc
      - ppc-gcc-sign:
          <<: *ppc
      - ppc-clang-sign:
          <<: *ppc
  scheduled:
    triggers:
      - schedule:
          cron: "0 5 * * 6"
          filters:
            branches:
              only: master
    jobs:
      - amd64-clang-slow-kem
      - amd64-clang-slow-sign
      - amd64-gcc-slow-kem
      - amd64-gcc-slow-sign
      - arm32-clang-slow-kem
      - arm32-clang-slow-sign
      - arm32-gcc-slow-kem
      - arm32-gcc-slow-sign
      - i386-clang-slow-kem
      - i386-clang-slow-sign
      - i386-gcc-slow-kem
      - i386-gcc-slow-sign
      - ppc-clang-slow-kem
      - ppc-clang-slow-sign
      - ppc-gcc-slow-kem
      - ppc-gcc-slow-sign

